<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conectando ao Instagram - Team Criativa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
            text-align: center;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }

        .status {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success {
            color: #10b981;
            font-size: 60px;
            margin: 20px 0;
            display: none;
        }

        .error {
            color: #ef4444;
            font-size: 60px;
            margin: 20px 0;
            display: none;
        }

        .message {
            background: #f3f4f6;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            font-size: 14px;
            color: #666;
            display: none;
        }

        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            text-decoration: none;
            display: inline-block;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .details {
            text-align: left;
            background: #f9fafb;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            font-size: 12px;
            color: #666;
            display: none;
        }

        .details-item {
            margin: 8px 0;
            word-break: break-all;
        }

        .details-label {
            font-weight: 600;
            color: #333;
        }

        .progress {
            width: 100%;
            height: 4px;
            background: #e5e7eb;
            border-radius: 2px;
            overflow: hidden;
            margin: 20px 0;
            display: none;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            animation: progress 2s ease-in-out;
        }

        @keyframes progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üì∏</div>
        <h1>Team Criativa</h1>
        <p class="status" id="status">Processando autoriza√ß√£o...</p>
        
        <div class="progress" id="progress">
            <div class="progress-bar"></div>
        </div>
        
        <div class="loader" id="loader"></div>
        <div class="success" id="success">‚úì</div>
        <div class="error" id="error">‚úó</div>
        
        <div class="message" id="message"></div>
        
        <div class="details" id="details">
            <div class="details-item">
                <span class="details-label">Status:</span>
                <span id="detailStatus"></span>
            </div>
            <div class="details-item">
                <span class="details-label">Processado em:</span>
                <span id="processedAt"></span>
            </div>
        </div>
        
        <a href="#" class="button" id="closeButton" style="display: none;">Fechar esta janela</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const CONFIG = {
            clientId: '1574570113515856',
            clientSecret: 'abae95ef7bda4062c4dd30a1eec2ae46',
            redirectUri: 'https://callback.teamcriativa.com',
            supabaseUrl: 'https://owpboqevrtthsupugcrt.supabase.co',
            supabaseKey: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im93cGJvcWV2cnR0aHN1cHVnY3J0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM5MjY4MDQsImV4cCI6MjA2OTUwMjgwNH0.7RjkVOUT6ByewP0D6FgHQjZDCoi4GYnGT6BMj794MfQ',
            // URL da sua Edge Function (voc√™ vai criar isso)
            edgeFunctionUrl: 'https://owpboqevrtthsupugcrt.supabase.co/functions/v1/instagram-oauth'
        };

        const { createClient } = supabase;
        const supabaseClient = createClient(CONFIG.supabaseUrl, CONFIG.supabaseKey);

        const elements = {
            status: document.getElementById('status'),
            loader: document.getElementById('loader'),
            progress: document.getElementById('progress'),
            success: document.getElementById('success'),
            error: document.getElementById('error'),
            message: document.getElementById('message'),
            details: document.getElementById('details'),
            closeButton: document.getElementById('closeButton')
        };

        function showSuccess(msg, detailsData = null) {
            elements.loader.style.display = 'none';
            elements.progress.style.display = 'none';
            elements.success.style.display = 'block';
            elements.status.textContent = 'Conectado com sucesso!';
            elements.message.textContent = msg;
            elements.message.style.display = 'block';
            elements.closeButton.style.display = 'inline-block';
            
            if (detailsData) {
                document.getElementById('detailStatus').textContent = detailsData.status || 'Ativo';
                document.getElementById('processedAt').textContent = new Date().toLocaleString('pt-BR');
                elements.details.style.display = 'block';
            }
        }

        function showError(msg) {
            elements.loader.style.display = 'none';
            elements.progress.style.display = 'none';
            elements.error.style.display = 'block';
            elements.status.textContent = 'Erro na conex√£o';
            elements.message.textContent = msg;
            elements.message.style.display = 'block';
            elements.message.style.background = '#fee2e2';
            elements.message.style.color = '#991b1b';
            elements.closeButton.style.display = 'inline-block';
        }

        async function processOAuthCode(code) {
            // Tenta usar a Edge Function primeiro
            try {
                const response = await fetch(CONFIG.edgeFunctionUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${CONFIG.supabaseKey}`
                    },
                    body: JSON.stringify({
                        code: code,
                        client_id: CONFIG.clientId,
                        client_secret: CONFIG.clientSecret,
                        redirect_uri: CONFIG.redirectUri
                    })
                });

                if (!response.ok) {
                    throw new Error('Edge Function n√£o dispon√≠vel');
                }

                return await response.json();
            } catch (err) {
                // Se a Edge Function n√£o existir, salva o c√≥digo para processamento posterior
                console.log('Edge Function n√£o dispon√≠vel, salvando c√≥digo...');
                
                const { data, error } = await supabaseClient
                    .from('instagram_auth_codes')
                    .insert({
                        code: code,
                        client_id: CONFIG.clientId,
                        redirect_uri: CONFIG.redirectUri,
                        status: 'pending',
                        created_at: new Date().toISOString()
                    })
                    .select()
                    .single();

                if (error) throw error;

                // Aguarda processamento (polling)
                return await waitForProcessing(data.id);
            }
        }

        async function waitForProcessing(authId, maxAttempts = 30) {
            for (let i = 0; i < maxAttempts; i++) {
                await new Promise(resolve => setTimeout(resolve, 2000)); // Aguarda 2s

                const { data, error } = await supabaseClient
                    .from('instagram_auth_codes')
                    .select('*')
                    .eq('id', authId)
                    .single();

                if (error) throw error;

                if (data.status === 'completed') {
                    return {
                        success: true,
                        username: data.username,
                        user_id: data.user_id
                    };
                } else if (data.status === 'failed') {
                    throw new Error(data.error_message || 'Falha no processamento');
                }

                elements.status.textContent = `Aguardando processamento... (${i + 1}/${maxAttempts})`;
            }

            throw new Error('Tempo limite excedido. Por favor, entre em contato com o suporte.');
        }

        async function handleCallback() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const error = urlParams.get('error');
            const errorReason = urlParams.get('error_reason');
            const errorDescription = urlParams.get('error_description');

            if (error) {
                showError(`Autoriza√ß√£o negada: ${errorDescription || errorReason || error}`);
                return;
            }

            if (!code) {
                showError('C√≥digo de autoriza√ß√£o n√£o encontrado. Por favor, tente novamente.');
                return;
            }

            try {
                elements.progress.style.display = 'block';
                elements.status.textContent = 'Conectando com o Instagram...';
                
                const result = await processOAuthCode(code);

                if (result.success) {
                    showSuccess(
                        `Sua conta do Instagram${result.username ? ' (@' + result.username + ')' : ''} foi conectada com sucesso! Agora voc√™ pode postar atrav√©s do nosso aplicativo.`,
                        {
                            status: 'Conectado',
                            username: result.username
                        }
                    );

                    setTimeout(() => {
                        window.close();
                    }, 5000);
                } else {
                    throw new Error(result.error || 'Erro desconhecido');
                }

            } catch (err) {
                console.error('Erro:', err);
                showError(`Erro ao processar autoriza√ß√£o: ${err.message}`);
            }
        }

        elements.closeButton.addEventListener('click', (e) => {
            e.preventDefault();
            window.close();
        });

        // Inicia o processamento
        handleCallback();
    </script>
</body>
</html>
