<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Login - Callback</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }
    
    h1 {
      color: #333;
      margin-bottom: 20px;
      font-size: 24px;
    }
    
    .status {
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 14px;
    }
    
    .status.loading {
      background: #fff3cd;
      color: #856404;
      border: 1px solid #ffeaa7;
    }
    
    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .info {
      background: #e7f3ff;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      font-size: 13px;
      color: #004085;
    }
    
    .info strong {
      display: block;
      margin-bottom: 5px;
    }
    
    .info code {
      background: #fff;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 12px;
      word-break: break-all;
    }
    
    button {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }
    
    button:hover {
      transform: translateY(-2px);
    }
    
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .loader {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîê Instagram OAuth</h1>
    
    <div id="status" class="status loading">
      <div class="loader"></div>
      Processando autentica√ß√£o...
    </div>
    
    <div id="info" class="info" style="display: none;"></div>
    
    <button id="loginBtn" style="display: none;">
      Fazer Login com Instagram
    </button>
    
    <button id="retryBtn" style="display: none;" onclick="window.location.href = window.location.origin + window.location.pathname">
      Tentar Novamente
    </button>
  </div>

  <script>
    // ===== CONFIGURA√á√ÉO =====
    const CONFIG = {
      appId: '2633543703653982',
      // Teste com AMBAS as varia√ß√µes
      redirectUri: window.location.origin + window.location.pathname, // Usa a URL exata da p√°gina
      scope: 'instagram_basic,pages_show_list,pages_read_engagement',
      supabaseUrl: 'https://owpboqevrtthsupugcrt.supabase.co',
      supabaseKey: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im93cGJvcWV2cnR0aHN1cHVnY3J0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM5MjY4MDQsImV4cCI6MjA2OTUwMjgwNH0.7RjkVOUT6ByewP0D6FgHQjZDCoi4GYnGT6BMj794MfQ'
    };

    // Log da redirect_uri que ser√° usada
    console.log('üîç Redirect URI detectada automaticamente:', CONFIG.redirectUri);

    const statusEl = document.getElementById('status');
    const infoEl = document.getElementById('info');
    const loginBtn = document.getElementById('loginBtn');
    const retryBtn = document.getElementById('retryBtn');

    // Fun√ß√£o para mostrar status
    function showStatus(message, type = 'loading') {
      statusEl.className = `status ${type}`;
      statusEl.innerHTML = type === 'loading' 
        ? `<div class="loader"></div>${message}`
        : message;
      statusEl.style.display = 'block';
    }

    // Fun√ß√£o para mostrar informa√ß√µes
    function showInfo(data) {
      infoEl.innerHTML = `
        <strong>‚úÖ Informa√ß√µes da conta:</strong>
        <div style="margin-top: 10px;">
          <strong>Username:</strong> <code>${data.username || 'N/A'}</code><br>
          <strong>ID:</strong> <code>${data.id || 'N/A'}</code><br>
          <strong>Token expira em:</strong> <code>${data.token_expires_at ? new Date(data.token_expires_at).toLocaleString('pt-BR') : 'N√£o expira'}</code>
        </div>
      `;
      infoEl.style.display = 'block';
    }

    // Fun√ß√£o para fazer login
    function startLogin() {
      const authUrl = `https://www.facebook.com/v23.0/dialog/oauth?` + 
        `client_id=${CONFIG.appId}` +
        `&redirect_uri=${encodeURIComponent(CONFIG.redirectUri)}` +
        `&scope=${CONFIG.scope}` +
        `&response_type=code`;
      
      console.log('üîó Redirecionando para:', authUrl);
      window.location.href = authUrl;
    }

    // Fun√ß√£o para processar o c√≥digo
    async function processCode(code) {
      showStatus('üîÑ Trocando c√≥digo por token de acesso...', 'loading');
      
      console.log('üì§ Enviando c√≥digo para Edge Function...');
      console.log('üìù C√≥digo recebido:', code.substring(0, 20) + '...');
      console.log('üìç Redirect URI usado:', CONFIG.redirectUri);

      try {
        const response = await fetch(`${CONFIG.supabaseUrl}/functions/v1/instagram-oauth`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'apikey': CONFIG.supabaseKey,
            'Authorization': `Bearer ${CONFIG.supabaseKey}`
          },
          body: JSON.stringify({ 
            code,
            redirect_uri: CONFIG.redirectUri // Envia a mesma redirect_uri usada na autoriza√ß√£o
          })
        });

        const data = await response.json();
        console.log('üì• Resposta da Edge Function:', data);

        if (data.success) {
          showStatus('‚úÖ Login realizado com sucesso!', 'success');
          showInfo(data.user);
          
          // Redirecionar para a p√°gina principal ap√≥s 3 segundos
          setTimeout(() => {
            window.location.href = '/'; // Ajuste para sua p√°gina principal
          }, 3000);
        } else {
          throw new Error(data.error || 'Erro desconhecido');
        }
      } catch (error) {
        console.error('‚ùå Erro:', error);
        showStatus(`‚ùå Erro ao processar login: ${error.message}`, 'error');
        retryBtn.style.display = 'block';
      }
    }

    // ===== INICIALIZA√á√ÉO =====
    window.addEventListener('DOMContentLoaded', () => {
      // Verifica se h√° um c√≥digo na URL
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get('code');
      const error = urlParams.get('error');
      const errorReason = urlParams.get('error_reason');
      const errorDescription = urlParams.get('error_description');

      console.log('üîç Par√¢metros da URL:', {
        code: code ? code.substring(0, 20) + '...' : null,
        error,
        errorReason,
        errorDescription
      });

      if (error) {
        // Usu√°rio cancelou ou houve erro
        showStatus(
          `‚ùå Erro na autentica√ß√£o: ${errorDescription || error}`,
          'error'
        );
        retryBtn.style.display = 'block';
      } else if (code) {
        // Temos um c√≥digo, vamos processar
        processCode(code);
      } else {
        // Nenhum c√≥digo, mostrar bot√£o de login
        showStatus('üëã Fa√ßa login com sua conta do Instagram', 'loading');
        statusEl.innerHTML = 'üëã Fa√ßa login com sua conta do Instagram';
        loginBtn.style.display = 'block';
        loginBtn.onclick = startLogin;
      }
    });
  </script>
</body>
</html>
