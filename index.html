<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram - Conectando...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .status {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .spinner {
            width: 50px;
            height: 50px;
            margin: 0 auto;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success {
            color: #10b981;
            font-size: 60px;
            margin-bottom: 20px;
        }

        .error {
            color: #ef4444;
            font-size: 60px;
            margin-bottom: 20px;
        }

        .details {
            background: #f9fafb;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
            text-align: left;
        }

        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .button:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üì∏</div>
        <h1 id="title">Conectando Instagram...</h1>
        <p class="status" id="status">Aguarde enquanto processamos sua autentica√ß√£o</p>
        <div class="spinner" id="spinner"></div>
        <div id="result"></div>
    </div>

    <script>
        const CONFIG = {
            clientId: '1574570113515856',
            clientSecret: 'abae95ef7bda4062c4dd30a1eec2ae46',
            redirectUri: 'https://callback.teamcriativa.com',
            supabaseUrl: 'https://owpboqevrtthsupugcrt.supabase.co',
            supabaseKey: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im93cGJvcWV2cnR0aHN1cHVnY3J0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM5MjY4MDQsImV4cCI6MjA2OTUwMjgwNH0.7RjkVOUT6ByewP0D6FgHQjZDCoi4GYnGT6BMj794MfQ',
            edgeFunctionUrl: 'https://owpboqevrtthsupugcrt.supabase.co/functions/v1/instagram-oauth'
        };

        async function handleCallback() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const error = urlParams.get('error');
            const errorReason = urlParams.get('error_reason');
            const errorDescription = urlParams.get('error_description');

            if (error) {
                showError(`Erro na autentica√ß√£o: ${errorDescription || error}`);
                return;
            }

            if (!code) {
                showError('C√≥digo de autoriza√ß√£o n√£o encontrado na URL');
                return;
            }

            try {
                // Troca o c√≥digo pelo token
                const tokenResponse = await fetch('https://api.instagram.com/oauth/access_token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        client_id: CONFIG.clientId,
                        client_secret: CONFIG.clientSecret,
                        grant_type: 'authorization_code',
                        redirect_uri: CONFIG.redirectUri,
                        code: code
                    })
                });

                if (!tokenResponse.ok) {
                    const errorData = await tokenResponse.json();
                    throw new Error(errorData.error_message || 'Erro ao trocar c√≥digo por token');
                }

                const tokenData = await tokenResponse.json();
                const accessToken = tokenData.access_token;
                const userId = tokenData.user_id;

                // Busca informa√ß√µes do perfil
                const profileResponse = await fetch(
                    `https://graph.instagram.com/${userId}?fields=id,username,account_type,media_count&access_token=${accessToken}`
                );

                if (!profileResponse.ok) {
                    throw new Error('Erro ao buscar informa√ß√µes do perfil');
                }

                const profileData = await profileResponse.json();

                // Troca por token de longa dura√ß√£o
                const longLivedTokenResponse = await fetch(
                    `https://graph.instagram.com/access_token?grant_type=ig_exchange_token&client_secret=${CONFIG.clientSecret}&access_token=${accessToken}`
                );

                let finalToken = accessToken;
                let expiresIn = null;

                if (longLivedTokenResponse.ok) {
                    const longLivedData = await longLivedTokenResponse.json();
                    finalToken = longLivedData.access_token;
                    expiresIn = longLivedData.expires_in; // segundos
                }

                // Salva no Supabase
                const expirationDate = expiresIn 
                    ? new Date(Date.now() + (expiresIn * 1000)).toISOString()
                    : null;

                const supabaseResponse = await fetch(
                    `${CONFIG.supabaseUrl}/rest/v1/client`,
                    {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'apikey': CONFIG.supabaseKey,
                            'Authorization': `Bearer ${CONFIG.supabaseKey}`,
                            'Prefer': 'resolution=merge-duplicates'
                        },
                        body: JSON.stringify({
                            users: profileData.username,
                            id_instagram: userId.toString(),
                            access_token: finalToken,
                            validade_token: expirationDate,
                            profile_photo: null
                        })
                    }
                );

                if (!supabaseResponse.ok) {
                    const errorText = await supabaseResponse.text();
                    throw new Error(`Erro ao salvar no banco: ${errorText}`);
                }

                showSuccess(profileData.username, userId);

            } catch (err) {
                showError(err.message);
            }
        }

        function showSuccess(username, userId) {
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('title').textContent = 'Conex√£o Realizada!';
            document.getElementById('status').textContent = 'Sua conta do Instagram foi conectada com sucesso.';
            
            document.getElementById('result').innerHTML = `
                <div class="success">‚úì</div>
                <div class="details">
                    <strong>Usu√°rio:</strong> @${username}<br>
                    <strong>ID:</strong> ${userId}
                </div>
                <a href="#" class="button" onclick="window.close()">Fechar</a>
            `;
        }

        function showError(message) {
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('title').textContent = 'Erro na Conex√£o';
            document.getElementById('status').textContent = 'N√£o foi poss√≠vel conectar sua conta.';
            
            document.getElementById('result').innerHTML = `
                <div class="error">‚úï</div>
                <div class="details">
                    <strong>Erro:</strong> ${message}
                </div>
                <a href="https://www.instagram.com/oauth/authorize?force_reauth=true&client_id=${CONFIG.clientId}&redirect_uri=${CONFIG.redirectUri}&response_type=code&scope=instagram_business_basic%2Cinstagram_business_manage_messages%2Cinstagram_business_manage_comments%2Cinstagram_business_content_publish%2Cinstagram_business_manage_insights" class="button">Tentar Novamente</a>
            `;
        }

        // Executa ao carregar a p√°gina
        handleCallback();
    </script>
</body>
</html>
