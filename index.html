        }

        .status {

            color: #666;

        }

        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success {
            color: #10b981;
            font-size: 60px;
            margin: 20px 0;
            display: none;
        }

        .error {
            color: #ef4444;
            font-size: 60px;

        }

        .message {

        .button {

            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            display: none;
            text-decoration: none;
            display: inline-block;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .details {
            text-align: left;
            background: #f9fafb;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            font-size: 12px;
            color: #666;
            display: none;
        }

        .details-item {
            margin: 8px 0;
            word-break: break-all;
        }

        .details-label {
            font-weight: 600;
            color: #333;
        }
    </style>
</head>
<body>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const CONFIG = {
            clientId: '1574570113515856',
            clientSecret: 'abae95ef7bda4062c4dd30a1eec2ae46',
            redirectUri: 'https://callback.teamcriativa.com',
            supabaseUrl: 'https://owpboqevrtthsupugcrt.supabase.co',
            supabaseKey: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im93cGJvcWV2cnR0aHN1cHVnY3J0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM5MjY4MDQsImV4cCI6MjA2OTUwMjgwNH0.7RjkVOUT6ByewP0D6FgHQjZDCoi4GYnGT6BMj794MfQ'
        };

        const { createClient } = supabase;
        const supabaseClient = createClient(CONFIG.supabaseUrl, CONFIG.supabaseKey);

        const elements = {
            status: document.getElementById('status'),
            loader: document.getElementById('loader'),
            success: document.getElementById('success'),
            error: document.getElementById('error'),
            message: document.getElementById('message'),
            details: document.getElementById('details'),
            closeButton: document.getElementById('closeButton')
        };

        function showSuccess(msg, detailsData = null) {
            elements.loader.style.display = 'none';
            elements.success.style.display = 'block';
            elements.status.textContent = 'Conectado com sucesso!';
            elements.message.textContent = msg;
            elements.message.style.display = 'block';
            elements.closeButton.style.display = 'inline-block';
            
            if (detailsData) {
                document.getElementById('clientId').textContent = detailsData.clientId || 'N/A';
                document.getElementById('instagramAccount').textContent = detailsData.instagramAccount || 'Carregando...';
                document.getElementById('detailStatus').textContent = 'Ativo';
                elements.details.style.display = 'block';
            }
        }

        function showError(msg) {
            elements.loader.style.display = 'none';
            elements.error.style.display = 'block';
            elements.status.textContent = 'Erro na conexÃ£o';
            elements.message.textContent = msg;
            elements.message.style.display = 'block';
            elements.message.style.background = '#fee2e2';
            elements.message.style.color = '#991b1b';
            elements.closeButton.style.display = 'inline-block';
        }

        async function exchangeCodeForToken(code) {
            const url = `https://api.instagram.com/oauth/access_token`;
            
            const formData = new FormData();
            formData.append('client_id', CONFIG.clientId);
            formData.append('client_secret', CONFIG.clientSecret);
            formData.append('grant_type', 'authorization_code');
            formData.append('redirect_uri', CONFIG.redirectUri);
            formData.append('code', code);

            const response = await fetch(url, {
                method: 'POST',
                body: formData
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.error_message || 'Erro ao trocar cÃ³digo por token');
            }

            return await response.json();
        }

        async function getLongLivedToken(shortToken) {
            const url = `https://graph.instagram.com/access_token?grant_type=ig_exchange_token&client_secret=${CONFIG.clientSecret}&access_token=${shortToken}`;
            
            const response = await fetch(url);
            
            if (!response.ok) {
                throw new Error('Erro ao obter token de longa duraÃ§Ã£o');
            }

            return await response.json();
        }

        async function getInstagramAccountInfo(accessToken, userId) {
            const url = `https://graph.instagram.com/${userId}?fields=id,username,account_type&access_token=${accessToken}`;
            
            const response = await fetch(url);
            
            if (!response.ok) {
                return null;
            }

            return await response.json();
        }

        async function saveToSupabase(data) {
            const { data: result, error } = await supabaseClient
                .from('instagram_accounts')
                .upsert({
                    user_id: data.userId,
                    username: data.username,
                    access_token: data.accessToken,
                    token_expires_at: data.expiresAt,
                    account_type: data.accountType,
                    updated_at: new Date().toISOString()
                }, {
                    onConflict: 'user_id'
                });

            if (error) throw error;
            return result;
        }

        async function handleCallback() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const error = urlParams.get('error');
            const errorReason = urlParams.get('error_reason');
            const errorDescription = urlParams.get('error_description');

            if (error) {
                showError(`AutorizaÃ§Ã£o negada: ${errorDescription || errorReason || error}`);
                return;
            }

            if (!code) {
                showError('CÃ³digo de autorizaÃ§Ã£o nÃ£o encontrado. Por favor, tente novamente.');
                return;
            }

            try {
                elements.status.textContent = 'Obtendo token de acesso...';
                const tokenData = await exchangeCodeForToken(code);
                
                elements.status.textContent = 'Gerando token de longa duraÃ§Ã£o...';
                const longLivedToken = await getLongLivedToken(tokenData.access_token);
                
                elements.status.textContent = 'Obtendo informaÃ§Ãµes da conta...';
                const accountInfo = await getInstagramAccountInfo(
                    longLivedToken.access_token, 
                    tokenData.user_id
                );

                const expiresAt = new Date();
                expiresAt.setSeconds(expiresAt.getSeconds() + longLivedToken.expires_in);

                const dataToSave = {
                    userId: tokenData.user_id,
                    username: accountInfo?.username || 'Desconhecido',
                    accessToken: longLivedToken.access_token,
                    expiresAt: expiresAt.toISOString(),
                    accountType: accountInfo?.account_type || 'BUSINESS'
                };

                elements.status.textContent = 'Salvando informaÃ§Ãµes...';
                await saveToSupabase(dataToSave);

                showSuccess(
                    'Sua conta do Instagram foi conectada com sucesso! Agora vocÃª pode postar atravÃ©s do nosso aplicativo.',
                    {
                        clientId: CONFIG.clientId,
                        instagramAccount: accountInfo?.username || 'Conta conectada'
                    }
                );

                setTimeout(() => {
                    window.close();
                }, 5000);

            } catch (err) {
                console.error('Erro:', err);
                showError(`Erro ao processar autorizaÃ§Ã£o: ${err.message}`);
            }
        }

        elements.closeButton.addEventListener('click', (e) => {
            e.preventDefault();
            window.close();
        });

        handleCallback();
    </script>
